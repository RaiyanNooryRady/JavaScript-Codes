<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" name="" id="textVal">
    <p id="result">
    </p>
    <p id="greetings">
    </p>
    <script>
        let search = document.querySelector("#textVal");
        let display = document.querySelector("#result");
        let thank =document.querySelector("#greetings");

        function show(){
            display.innerHTML=this.value;
            self=this;
            setTimeout(function(){
                thank.innerHTML=`thank you for typing ${self.value}`;
            },3000);
        }
        search.addEventListener('keyup', show);

    </script>
</body>

</html>
