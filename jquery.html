<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p id="demo"></p>
    <script>
        $(document).ready(()=> {
            $("#demo").html("<div>Hello Jquery</div>");
        });
    </script>
</body>
</html>
